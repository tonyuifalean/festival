<mat-accordion *ngIf="!isLoading; else spinner" class="example-headers-align" multi>
  <app-blog-post
    *ngFor="let blogPost of blogPostList; index as i"
    [postIndex]="i + 1"
    [postData]="blogPost">
  </app-blog-post>
</mat-accordion>
<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
