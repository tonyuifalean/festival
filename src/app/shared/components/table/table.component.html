<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

  <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column.name}}">
    <!-- Header cell definition -->
    <th mat-header-cell *matHeaderCellDef=> {{ column.title | translate}} </th>
    <!-- Body cell definition -->
    <td mat-cell *matCellDef="let element"> {{element[column.name]}} </td>
  </ng-container>

  <!-- Table header -->
  <tr mat-header-row *matHeaderRowDef="displayedColumnsNames"></tr>
  <!-- Table body row -->
  <tr mat-row *matRowDef="let row; columns: displayedColumnsNames;"></tr>
</table>
