<div class="festival-main-container" [class.is-small-screen]="mobileQuery.matches">
  <mat-toolbar color="primary" class="festival-toolbar">
    <button mat-icon-button class="toggle-sidebar" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a href="/" class="nav-link home" [hidden]="mobileQuery.matches">
      <img src="assets/images/festival-logo.png" title="Home" alt="Home" class="ng-star-inserted">
    </a>
    <ul class="navbar-nav">
      <li class="nav-item" *ngIf="!currentUser?.username">
        <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
      </li>
      <li class="nav-item" *ngIf="currentUser?.username">
        <a class="nav-link" href="#" (click)="logout()">Logout</a>
      </li>
      <li (click)="switchLang('en')">
        <a class="nav-link lang-swither" href="javascript:void(0)"><img src="assets/images/en.png"></a>
      </li>
      <li (click)="switchLang('ro')">
        <a class="nav-link lang-swither" href="javascript:void(0)"><img src="assets/images/ro.png"></a>
      </li>
    </ul>
  </mat-toolbar>

  <mat-sidenav-container class="festival-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item *ngFor="let nav of fillerNav" routerLink="{{nav.route}}">{{nav.name}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
