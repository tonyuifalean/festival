<div class="festival-main-container" [class.is-small-screen]="mobileQuery.matches">
  <mat-toolbar color="primary" class="festival-toolbar">
    <button mat-icon-button class="toggle-sidebar" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="festival-app-name">{{ "SIGHISOARA_FESTIVALS" | translate }}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="festival-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <select class="form-control" #selectedLang (change)="switchLang(selectedLang.value)">
        <option *ngFor="let language of translate.getLangs()" [value]="language"
          [selected]="language === translate.currentLang">
          {{ language }}
        </option>
      </select>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
